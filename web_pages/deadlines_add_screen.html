<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Deadline</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
  </head>

  <body>
    <div class="phone">
      <div class="topbar">
        <div class="chip">Logo</div>
        <div class="chip title">Tasks Dashboard</div>
        <div class="chip">Menu</div>
      </div>

      <form class="form-wrap" action="/deadlines/add" method="POST">
        <div class="form-row">
          <label for="title">Task:</label>
          <input type="text" id="title" name="title" required />
        </div>

        <div class="form-row">
          <label for="deadline">Deadline:</label>
          <input type="date" id="deadline" name="deadline" required />
        </div>

        <div class="btn-group">
          <button type="submit" class="btn btn-primary">Create</button>
          <a href="{{ url_for('list_deadlines') }}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </body>
</html>
