<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Deadline</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
  </head>

  <body>
    <div class="phone">
      <div class="topbar">
        <div class="chip">Logo</div>
        <div class="chip title">{{deadline.title}}</div>
        <div class="chip">Menu</div>
      </div>

      <form class="form-wrap" action="/deadlines/edit/{{deadline._id}}" method="POST">
        <div class="form-row">
          <label for="title">Task:</label>
          <input type="text" id="title" name="title" required value="{{deadline.title}}"/>
        </div>

        <div class="form-row">
          <label for="title">Course:</label>
          <input type="text" id="course" name="course" required value="{{deadline.course}}"/>
        </div>

        
        <div class="form-row">
          <label for="deadline">Deadline:</label>
          <input type="date" id="deadline" name="deadline" required value="{{deadline.deadline.strftime('%Y-%m-%d')}}"/>
        </div>
        
        <div class="form-row">
          <label for="difficulty">Difficulty:</label>
          <input type="text" id="difficulty" name="difficulty" required value="{{deadline.difficulty}}"/>
        </div>

        <div class="form-row">
          <label for="description">Description:</label>
          <input type="text" id="description" name="description" required value="{{deadline.description}}"/>
        </div>
        
        <div class="btn-group">
          <button type="submit" class="btn btn-primary">Edit</button>
          <a href="{{ url_for('list_deadlines') }}" class="btn btn-secondary">Cancel</a>
          <a href="{{ url_for('delete_deadline_screen', deadline_id=deadline._id) }}" class="btn btn-secondary">
            Delete
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
