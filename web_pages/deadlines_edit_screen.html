<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Deadline</title>
    <style>
      body {
        margin: 0;
        background: #eee;
        font-family: Arial, sans-serif;
      }

      .phone {
        max-width: 420px;
        margin: 0 auto;
        background: #fff;
        min-height: 100vh;
        padding: 16px;
        box-sizing: border-box;
      }

      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 18px;
      }

      .chip {
        border: 1px solid #ccc;
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 12px;
        background: #f7f7f7;
      }

      .title {
        flex: 1;
        text-align: center;
        font-weight: 700;
      }

      .form-wrap {
        margin-top: 10px;
      }

      .form-row {
        display: grid;
        grid-template-columns: 90px 1fr;
        align-items: center;
        gap: 10px;
        margin-bottom: 14px;
      }

      .form-row label {
        text-align: right;
        font-size: 14px;
      }

      .form-row input {
        width: 100%;
        box-sizing: border-box;
        padding: 10px;
        border: 1px solid #bbb;
        border-radius: 6px;
        font-size: 14px;
        background: #fff;
      }

      .btn-group {
        margin-top: 18px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: center;
      }

      .btn {
        width: 140px;
        padding: 11px 12px;
        border: none;
        border-radius: 8px;
        font-weight: 700;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        display: inline-block;
      }

      .btn-primary {
        background: #4f6dff;
        color: #fff;
      }

      .btn-secondary {
        background: #dfe4ff;
        color: #222;
      }
    </style>
  </head>

  <body>
    <div class="phone">
      <div class="topbar">
        <div class="chip">Logo</div>
        <div class="chip title">{{deadline._id}}</div>
        <div class="chip">Menu</div>
      </div>

      <form class="form-wrap" action="/deadlines/edit/{{deadline._id}}" method="POST">
        <div class="form-row">
          <label for="title">Task:</label>
          <input type="text" id="title" name="title" required value="{{deadline.title}}"/>
        </div>

        <div class="form-row">
          <label for="deadline">Deadline:</label>
          <input type="date" id="deadline" name="deadline" required value="{{deadline.deadline.strftime('%Y-%m-%d')}}"/>
        </div>

        <div class="btn-group">
          <button type="submit" class="btn btn-primary">Edit</button>
          <a href="{{ url_for('list_deadlines') }}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </body>
</html>
