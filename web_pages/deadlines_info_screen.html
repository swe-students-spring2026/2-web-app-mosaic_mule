<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Deadline Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
  </head>

  <body>
    <div class="phone">
      <div class="topbar">
        <div class="chip">Logo</div>
        <div class="chip title">{{deadline.title}}</div>
        <div class="chip">Menu</div>
      </div>
      <div>{{deadline.title}}</div>
      <div>{{deadline.course}}</div>
      <div>{{deadline.deadline.strftime('%Y-%m-%d')}}</div>
      <div>{{deadline.difficulty}}</div>
      <div>{{deadline.description}}</div>

      <div class="btn-group">
          <a href="/deadlines/edit/{{deadline._id}}" class="btn btn-secondary">Edit</a>
          <a href="{{ url_for('list_deadlines') }}" class="btn btn-secondary">Delete</a>
        </div>
    </div>
  </body>
</html>
