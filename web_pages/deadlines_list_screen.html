<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Deadlines List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>

  <body>
    <div class="phone">
      <!-- Top Bar -->
      <div class="topbar">
        <div class="chip">Logo</div>
        <div class="chip title">Deadlines List</div>
        <a class="chip" href="/deadlines/new">+ New</a>
        <a class="chip" href="/deadlines/filter">Sort</a>
      </div>

      <!-- Search -->
      <form class="form-wrap" method="get" action="/search">
        <div class="form-row">
          <label for="q">Search</label>
          <input id="q" type="text" name="q" placeholder="Title / Course / Difficulty / Deadline..." />
        </div>
      </form>

      <!-- List -->
      {% if items|length == 0 %}
        <div class="form-wrap">
          <div class="chip">No deadlines yet. Click “+ New” to create one.</div>
        </div>
      {% else %}
        {% for d in items %}
          <div class="form-wrap">
            <div class="chip">
              <div><strong>{{ d.title }}</strong></div>
              <div>
                <small>{{ d.course }} • {{ d.deadline.strftime('%Y-%m-%d') }}</small>
              </div>

              <div class="btn-group">
                <a class="btn btn-primary" href="/deadlines/info/{{ d._id }}">Open</a>
                <a class="btn btn-secondary" href="/deadlines/edit/{{ d._id }}">Edit</a>
              </div>
            </div>
          </div>
        {% endfor %}
      {% endif %}

      <!-- Bottom Actions -->
      <div class="btn-group">
        <a class="btn btn-secondary" href="/">Home</a>
      </div>
    </div>
  </body>
</html>
