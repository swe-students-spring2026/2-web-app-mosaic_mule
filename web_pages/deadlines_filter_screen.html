<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sort / Filter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>

  <body>
    <div class="phone">
      <div class="topbar">
        <a class="chip" href="/deadlines">Back</a>
        <div class="chip title">Sort / Filter</div>
        <div class="chip"></div>
      </div>

      <div class="form-wrap">
        <div class="chip">Sort</div>
        <div class="btn-group">
          <a class="btn btn-secondary" href="{{ url_for('list_deadlines', sort='deadline', order='asc') }}">Deadline ↑</a>
          <a class="btn btn-secondary" href="{{ url_for('list_deadlines', sort='deadline', order='desc') }}">Deadline ↓</a>
          <a class="btn btn-secondary" href="{{ url_for('list_deadlines', sort='created_at', order='desc') }}">Newest</a>
        </div>
      </div>

      <div class="form-wrap">
        <div class="chip">Filter (Difficulty)</div>
        <div class="btn-group">
          <a class="btn btn-secondary" href="/deadlines?difficulty=Easy">Easy</a>
          <a class="btn btn-secondary" href="/deadlines?difficulty=Medium">Medium</a>
          <a class="btn btn-secondary" href="/deadlines?difficulty=Hard">Hard</a>
          <a class="btn btn-primary" href="/deadlines">Clear</a>
        </div>
      </div>
    </div>
  </body>
</html>
